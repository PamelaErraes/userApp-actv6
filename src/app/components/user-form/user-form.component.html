<div class="container mt-4">
    <h2>Crear Usuario</h2>
    <form (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" id="first_name" class="form-control" [(ngModel)]="user.first_name" name="first_name" required>
      </div>
  
      <div class="mb-3">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" id="last_name" class="form-control" [(ngModel)]="user.last_name" name="last_name" required>
      </div>
  
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Imagen (URL)</label>
        <input type="text" id="image" class="form-control" [(ngModel)]="user.image" name="image">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
      </div>
  
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
  
    <div *ngIf="message" class="mt-3 alert alert-info">
      {{ message }}
    </div>
  </div>
